<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:h="http://java.sun.com/jsf/html"  
      xmlns:f="http://java.sun.com/jsf/core"  
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>SPEEV</title>
    </h:head>
    <h:body>
        <h:outputStylesheet library="css" name="indexStyle.css"  />
        <p:layoutUnit id="content" position="center">
            <p:panel id="basic"   style="margin-bottom:5px">
                <h:panelGrid columns="2" cellpadding="2">
                    <p:graphicImage value="resources/images/espe.jpg" width="80%" height="100" />
                    <h:outputText value=" DEPARTAMENTO DE CIENCIAS HUMANAS Y SOCIALES" style="white-space: nowrap"/>                                                   
                    <div style="white-space: nowrap" >
                        <h:outputText value="TODAS LAS CARRERAS" style="padding-left: 100px"/>
                    </div>                   
                </h:panelGrid>
            </p:panel>
            <h:outputText value="SEGUNDA EVALUACIÓN  " style="padding-left: 100px" />            
            <p:outputLabel value="SEMESTRE: ABRIL- AGOSTO 2016 " style="padding-left: 400px"  />
            <p:separator /> 
            <br>
                <p><b><u>ATENCIÓN:</u></b> Señor estudiante, <b>ESTE EXAMEN ES SIN CONSULTA.</b>
                    Escriba con letra clara y saltándose una línea en la hoja de cuadros,esto facilitará  la corrección de su examen.</p>
            </br>
            <p:separator /> 
            <h:form id="form">
                <p:panel id="panel" style="text-align: center" header="Sistema para elaboración de evaluaciones SPEEV">
                    <h:panelGrid columns="1" cellpadding="5" styleClass="panelGridCenter">
                        <h3>CUESTIONARIO</h3>
                        <p:outputLabel value="" />

                        <p:dataTable id="checkboxDT" var="pre" value="#{selectionView.preguntastabla}" selection="#{selectionView.selectedPreguntas}" rowKey="#{pre.id}" style="margin-bottom:0">                        
                        
                            <f:facet name="header">
                                Seleccione la pregunta fija en todas las evaluaciones
                            </f:facet>
                            <p:column selectionMode="multiple" style="width:16px;text-align:center"/>
                            <p:column headerText="Id">
                                <h:outputText value="#{pre.id}" />
                            </p:column>
                            <p:column headerText="Enunciado">
                                <h:outputText value="#{pre.enunciado}" />
                            </p:column>
                            <p:column headerText="Puntaje">
                                <h:outputText value="#{pre.puntaje}" />
                            </p:column>
                            
                            <f:facet name="footer">
                                <p:commandButton process="checkboxDT" update=":form:multiCarDetail" icon="ui-icon-search" value="View" oncomplete="PF('multiCarDialog').show()" />
                            </f:facet>
                        </p:dataTable>

                        <p:dialog header="Preguntas seleccionadas" widgetVar="multiCarDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false" width="200">
                            <p:outputPanel id="multiCarDetail" style="text-align:center;">
                                <ui:repeat value="#{selectionView.selectedPreguntas}" var="pre">                                    
                                    <h:outputText value="#{pre.id }- #{pre.enunciado}"  style="display:block"/>
                                 
                                </ui:repeat>
                            </p:outputPanel>
                            <p:commandButton action="index?faces-redirect=true" 
                                         value="Finalizar Evaluación"></p:commandButton>   
                        </p:dialog>




                    </h:panelGrid>
                </p:panel>
                <p:stack icon="/resources/icons/stack.png" expanded="true">
                    <p:menuitem value="Inicio" icon="/resources/icons/home.png" action="index?faces-redirect=true"/>
                </p:stack>
            </h:form>
        </p:layoutUnit>
    </h:body>

</html>
