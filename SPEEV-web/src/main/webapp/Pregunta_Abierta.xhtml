<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:h="http://java.sun.com/jsf/html"  
      xmlns:f="http://java.sun.com/jsf/core"  
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h:outputStylesheet library="css" name="ElaborarStyle.css"  />
        <p:layoutUnit id="content" position="center">
            <h:graphicImage value="resources/images/bann_2.jpg" width="100%" height="100"/>
            <h:form id="form">
                <p:panel id="panel" header="Pregunta Abierta" >
                    <p:messages id="messages" closable="true"/>  
                    <h:panelGrid columns="1" style="margin-bottom:10px;" cellpadding="5">

                        <p:outputLabel for="area" value="Escriba su Pregunta:" />
                        <p:editor id="area" widgetVar="editorWidget" value="#{create_view.closed_question}" width="600" />

                        <h:outputText  style="word-wrap:break-word "/>                    
                        <h:panelGrid columns="2" style="margin-top: 10px">
                            <h:outputText value="Puntaje:"/>                           
                            <p:inputMask id="puntaje_cerrada" mask="09" maxlength="2" value="#{create_view.puntaje_cerrada}" validatorMessage="Value does not match pattern" />   
                        </h:panelGrid>     

                        

                        <p:commandButton value="Reset" type="reset" />
                        <p:commandButton value="Confirmar" 
                                         icon="ui-icon-check" 
                                         action="#{create_view.guardar_open_question()}"/>

                    </h:panelGrid>
                    <p:separator />                    
                    <h:panelGrid columns="1" cellpadding="5" styleClass="panelGridCenter">
                        <p:commandButton action="#{menu_Preguntas.boton_Visualizar_EvaluaciÃ³n()}"
                                         value="Finalizar Pregunta"></p:commandButton>                                         
                    </h:panelGrid>
                </p:panel>

                <p:stack icon="/resources/icons/stack.png" expanded="true">
                    <p:menuitem value="Inicio" icon="/resources/icons/home.png" action="index?faces-redirect=true"/>
                </p:stack>
            </h:form>
        </p:layoutUnit>

    </h:body>


</html>
