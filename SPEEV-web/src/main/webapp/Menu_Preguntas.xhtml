<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:h="http://java.sun.com/jsf/html"  
      xmlns:f="http://java.sun.com/jsf/core"  
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>SPEEV</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>

    <h:body>        
        <h:outputStylesheet library="css" name="indexStyle.css"  />
        <p:layoutUnit id="content" position="center">
            <h:graphicImage value="resources/images/bann_2.jpg" width="100%" height="100"/>
            <h:form id="form">
                <p:panel id="panel" header="Sistema para elaboración de evaluaciones SPEEV">
                    <h:panelGrid columns="1" cellpadding="5" styleClass="panelGridCenter">                        
                        <h:outputText id="area" value="Número de preguntas cerradas:#{create_view.pregunta_cerrada}"/>                                
                        <p:commandButton action="#{menu_Preguntas.botonPregunta_Cerrada()}"
                                         value="Pregunta Cerrada"></p:commandButton>                       
                         <h:outputText id="area2" value="Número de preguntas abiertas:#{create_view.pregunta_abierta}"/>
                        <p:commandButton action="#{menu_Preguntas.botonPregunta_Abierta()}"
                                         value="Pregunta Abierta"></p:commandButton>                       
                    </h:panelGrid>
                </p:panel>  
                <p:stack icon="/resources/icons/stack.png" expanded="true">
                    <p:menuitem value="Inicio" icon="/resources/icons/home.png" action="index?faces-redirect=true"/>
                    <p:menuitem value="Administrador" icon="/resources/icons/admin.png" action="#{menu.botonAdmin()}"/>
                </p:stack>
            </h:form>
        </p:layoutUnit>

    </h:body>

</html>
