<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"> 
    <h:head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta http-equiv="X-UA-Conpatible" content="IE=edge" />
        <link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet"/>  
        <link rel="stylesheet" href="#{facesContext.externalContext.requestContextPath}/images/indexStyle.css" type="text/css"/>
        <ui:insert name="css"/>
        <title>SPEEV</title> 
    </h:head> 

    <h:body>
        <f:view>
            <header>
                <h:graphicImage value="images/bann_2.jpg" width="100%" height="100"/>
            </header>

            <main class="cuerpo row">
                <h:form>
                    <p:messages globalOnly="true" severity="info, error, warning" showDetail="true" closable="true"/>
                    <ui:insert name="contenido" />
                </h:form>
            </main>

            <footer class="pie">
                <h:form>
                    <p:stack icon="/images/icons/stack.png" expanded="true">
                        <p:menuitem value="Inicio" icon="/images/icons/home.png" action="index" ajax="false"/>
                        <p:menuitem value="Administrador" icon="/images/icons/admin.png" action="adminNuevoAsig" ajax="false"/>
                    </p:stack>
                </h:form>
            </footer>
        </f:view>
    </h:body>

</html>
