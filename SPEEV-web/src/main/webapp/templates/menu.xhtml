<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"> 
    <h:head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta http-equiv="X-UA-Conpatible" content="IE=edge" />
        <link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet"/>  
        <link rel="stylesheet" href="#{facesContext.externalContext.requestContextPath}/images/template.css" type="text/css"/>
        <ui:insert name="css"/>
        <title>Flash Soccer Tournaments</title> 
    </h:head> 

    <h:body>
        <f:view>
            <header class="cabecera row">
                <h:form>
                    <div class="col-2 col-m-12 wraptocenter">
                        <p:graphicImage value="/images/logo.png" style="width: 160px; height: 145px;"/>
                    </div>

                    <ui:insert name="cabeza" />
                </h:form>
            </header>

            <main class="cuerpo row">
                <h:form>
                    <p:messages globalOnly="true" severity="info, error, warning" showDetail="true" closable="true"/>
                    <p:menubar style="background-color: #BAE4CB;font-size: 20px">
                        <p:menuitem value="Inicio" action="principal" ajax="false"/>
                        <p:menuitem value="Registro Torneos" action="torneosRegis" ajax="false" />
                        <p:menuitem value="Mis Equipos" action="equipos" ajax="false" />
                        <p:menuitem value="Mis Partidos" action="partidos" ajax="false" />
                        <p:menuitem value="Calificar Jugadores" action="calificar" ajax="false" />
                        <p:submenu label="Administración" rendered="#{credencialesBean.jugador.usuario.rol == 1}">
                            <p:menuitem value="Jugadores" action="jugadoresAdm" ajax="false"/>
                            <p:menuitem value="Lugares" action="lugaresAdm" ajax="false"/>
                            <p:menuitem value="Torneos" action="torneosAdm" ajax="false"/>
                            <p:menuitem value="Partidos" action="partidosAdm" ajax="false"/>
                            <p:menuitem value="Realizar Sorteos" action="sorteosAdm" ajax="false"/>
                            <p:menuitem value="Registrar Estadísticas" action="estadisticasAdm" ajax="false"/>
                            <p:menuitem value="Catálogo de Equipos" action="equiposCatAdm" ajax="false"/>
                        </p:submenu>
                        <p:menuitem value="Salir" action="#{credencialesBean.logout()}" />
                    </p:menubar>
                    <ui:insert name="contenido" />
                </h:form>
            </main>

            <footer class="pie">
                <h3>Todos los derechos reservados</h3>
                <p:separator />
                <h3>Flash Soccer Tournament © 2017</h3>
            </footer>
        </f:view>
    </h:body>

</html>
