<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:h="http://java.sun.com/jsf/html"  
      xmlns:f="http://java.sun.com/jsf/core"  
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>SPEEV</title>
    </h:head>
    <h:body>
        <h:outputStylesheet library="css" name="indexStyle.css"  />
        <p:layoutUnit id="content" position="center">
            <h:graphicImage value="resources/images/bann_2.jpg" width="100%" height="100"/>
            <h:form id="form">
                <p:panel id="panel" header="Pregunta Cerrada" >
                    <p:messages id="messages" closable="true"/>  
                    <h:panelGrid columns="1" style="margin-bottom:10px;" cellpadding="5">                                              
                        <p:outputLabel for="area" value="Escriba su Pregunta:" />
                        <p:editor id="area" widgetVar="editorWidget" value="#{create_view.question}" width="600" />
                        <h:panelGrid columns="2" style="margin-top: 10px">
                            <h:outputText value="Puntaje:"/>                           
                            <p:inputMask id="puntajeopc" mask="09" maxlength="2" value="#{create_view.puntaje_opc}" validatorMessage="Value does not match pattern" />   
                        </h:panelGrid>            
                        <h:outputText value="Ingrese las opciones de la pregunta:"/>  
                        <h:panelGrid columns="2" style="margin-top: 10px">
                            <p:outputLabel for="input" value="Opcion1:"/>
                            <p:inputText id="input" value="#{create_view.opc1}"  />
                            <p:outputLabel for="input2" value="Opcion2: " />
                            <p:inputText id="input2" value="#{create_view.opc2}" />
                        </h:panelGrid>
                        <h:panelGrid columns="1" style="margin-bottom:10px" cellpadding="5">                                                         
                            <h:dataTable value="#{bean.items}" var="item">
                                <h:column><h:outputText value="Nueva opción:"/></h:column>
                                <h:column><h:inputText value="#{item.value}" /></h:column>
                                <h:column><h:commandButton value="eliminar" action="#{bean.remove(item)}" /></h:column>
                            </h:dataTable>
                            <h:commandButton value="Añadir Opción" action="#{bean.add}"/>
                            <p:commandButton value="Reset" type="reset" />
                            <p:commandButton value="Confirmar" 
                                             icon="ui-icon-check" 
                                             action="#{create_view.guardar()}"/>
                        </h:panelGrid>                      
                    </h:panelGrid>
                    <p:separator />                    
                    <h:panelGrid columns="1" cellpadding="5" styleClass="panelGridCenter">
                        <p:commandButton action="#{menu_Preguntas.boton_Visualizar_Evaluación()}" 
                                         value="Finalizar Evaluación"></p:commandButton>                                         
                    </h:panelGrid>
                </p:panel>
                <p:stack icon="/resources/icons/stack.png" expanded="true">
                    <p:menuitem value="Inicio" icon="/resources/icons/home.png" action="index?faces-redirect=true"/>
                </p:stack>
            </h:form>
        </p:layoutUnit>
    </h:body>
</html>
